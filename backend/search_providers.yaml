# 搜索服务商配置
# 当前激活的搜索服务商
active_provider: duckduckgo

# 搜索服务商列表
providers:
  # DuckDuckGo（免费，推荐作为默认）
  duckduckgo:
    type: duckduckgo
    max_results: 5
    timeout: 30
    enabled: true

# 搜索功能配置
search_config:
  # 搜索结果处理
  result_processing:
    max_length: 3000
    clean_html: true
    extract_main_content: true

  # 错误处理
  fallback:
    enabled: true
    retry_attempts: 2
    timeout_seconds: 45
